<!DOCTYPE html>
<html>
    <head>
        <link
            rel="stylesheet"
            href="https://unpkg.com/tailwindcss@^1.5/dist/base.min.css"
        />
        <link
            rel="stylesheet"
            href="https://unpkg.com/tailwindcss@^1.5/dist/components.min.css"
        />
        <link
            rel="stylesheet"
            href="https://unpkg.com/tailwindcss@^1.5/dist/utilities.min.css"
        />
        <link href="main.css" type="text/css" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://unpkg.com/@tailwindcss/typography@0.4.x/dist/typography.min.css"
        />
    </head>

    <body>
        <!-- This example requires Tailwind CSS v2.0+ -->
        <!--
  This example requires updating your template:

  ```
  <html class="h-full bg-gray-100">
  <body class="h-full">
  ```
-->
        <div>
            <!-- Off-canvas menu for mobile, show/hide based on off-canvas menu state. -->
            <div
                class="fixed inset-0 flex z-40 md:hidden"
                role="dialog"
                aria-modal="true"
            >
                <!--
        Off-canvas menu overlay, show/hide based on off-canvas menu state.
  
        Entering: "transition-opacity ease-linear duration-300"
          From: "opacity-0"
          To: "opacity-100"
        Leaving: "transition-opacity ease-linear duration-300"
          From: "opacity-100"
          To: "opacity-0"
      -->
                <div
                    class="fixed inset-0 bg-gray-600 bg-opacity-75"
                    aria-hidden="true"
                ></div>

                <!--
        Off-canvas menu, show/hide based on off-canvas menu state.
  
        Entering: "transition ease-in-out duration-300 transform"
          From: "-translate-x-full"
          To: "translate-x-0"
        Leaving: "transition ease-in-out duration-300 transform"
          From: "translate-x-0"
          To: "-translate-x-full"
      -->
                <div
                    class="
                        relative
                        flex-1 flex flex-col
                        max-w-xs
                        w-full
                        bg-white
                    "
                >
                    <!--
          Close button, show/hide based on off-canvas menu state.
  
          Entering: "ease-in-out duration-300"
            From: "opacity-0"
            To: "opacity-100"
          Leaving: "ease-in-out duration-300"
            From: "opacity-100"
            To: "opacity-0"
        -->
                    <div class="absolute top-0 right-0 -mr-12 pt-2">
                        <button
                            type="button"
                            class="
                                ml-1
                                flex
                                items-center
                                justify-center
                                h-10
                                w-10
                                rounded-full
                                focus:outline-none
                                focus:ring-2
                                focus:ring-inset
                                focus:ring-white
                            "
                        >
                            <span class="sr-only">Close sidebar</span>
                            <!-- Heroicon name: outline/x -->
                            <svg
                                class="h-6 w-6 text-white"
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                                aria-hidden="true"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M6 18L18 6M6 6l12 12"
                                />
                            </svg>
                        </button>
                    </div>

                
                    <div
                        class="flex-shrink-0 flex border-t border-gray-200 p-4"
                    >
                        <a href="#" class="flex-shrink-0 group block">
                            <div class="flex items-center">
                                <div>
                                    <img
                                        class="
                                            inline-block
                                            h-10
                                            w-10
                                            rounded-full
                                        "
                                        src="imgs/TexEdBook-01.png"
                                        alt=""
                                    />
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="flex-1 h-0 pt-5 pb-4 overflow-y-auto">
                        <!-- <div class="flex-shrink-0 flex items-center px-4">
                            <img
                                class="h-8 w-auto"
                                src="imgs/CalcHub-logo-01.png"
                                alt="Workflow"
                            />
                        </div> -->
                        {{ sidebar }}
                    </div>
                </div>

                <div class="flex-shrink-0 w-14">
                    <!-- Force sidebar to shrink to fit close icon -->
                </div>
            </div>

            <!-- Static sidebar for desktop -->
            <div
                class="hidden md:flex md:w-64 md:flex-col md:fixed md:inset-y-0"
            >
                <!-- Sidebar component, swap this element with another sidebar if you like -->
                <div
                    class="
                        flex-1 flex flex-col
                        min-h-0
                        border-r border-gray-200
                        bg-white
                    "
                >
                    <div
                        class="flex-shrink-0 flex border-t border-gray-200 h-50"
                    >
                        <a href="#" class="flex-shrink-0 w-full group block">
                            <div class="flex items-center">
                                <div>
                                    <img
                                        class="
                                            inline-block
                                            h-9
                                            w-9
                                            rounded
                                        "
                                        src="imgs/TexEdBook-01.png"
                                        alt=""
                                    />
                                </div>
                            
                            </div>
                        </a>
                    </div>
                    <div class="flex-1 flex flex-col overflow-y-auto">
                        <!-- <div class="flex items-center flex-shrink-0 px-4">
                            <img
                                class="h-8 w-auto"
                                src="imgs/CalcHub-logo-01.png"
                                alt="Workflow"
                            />
                        </div> -->
                        {{sidebar}}
                    </div>
                </div>
            </div>
            <div class="md:pl-64 flex flex-col flex-1">
                <div
                    class="
                        sticky
                        top-0
                        z-10
                        md:hidden
                        pl-1
                        pt-1
                        sm:pl-3 sm:pt-3
                        bg-gray-100
                    "
                >
                    <button
                        type="button"
                        class="
                            -ml-0.5
                            -mt-0.5
                            h-12
                            w-12
                            inline-flex
                            items-center
                            justify-center
                            rounded-md
                            text-gray-500
                            hover:text-gray-900
                            focus:outline-none
                            focus:ring-2
                            focus:ring-inset
                            focus:ring-indigo-500
                        "
                    >
                        <span class="sr-only">Open sidebar</span>
                        <!-- Heroicon name: outline/menu -->
                        <svg
                            class="h-6 w-6"
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                            aria-hidden="true"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16"
                            />
                        </svg>
                    </button>
                </div>
                <main class="flex-auto">
                    <div class="py-6 prose prose-neutral text-justify">
                        <!-- <div class="mx-auto px-4 sm:px-6 md:px-8"> -->
                        <div class="container mx-auto px-6">
                            {{body}}    
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
