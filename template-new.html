<!DOCTYPE html>
<html>
<head>
    <link
    rel="stylesheet"
    href="https://unpkg.com/tailwindcss@^1.5/dist/base.min.css"
    />
    <link
    rel="stylesheet"
    href="https://unpkg.com/tailwindcss@^1.5/dist/components.min.css"
    />
    <link
    rel="stylesheet"
    href="https://unpkg.com/tailwindcss@^1.5/dist/utilities.min.css"
    />
    <link href="main.css" type="text/css" rel="stylesheet" />
    <link
        rel="stylesheet"
        href="https://unpkg.com/@tailwindcss/typography@0.4.x/dist/typography.min.css"
    />
    <link href="custom.css" type="text/css" rel="stylesheet" />

</head>


<div class="relative min-h-screen md:flex items-start">

    <!-- mobile menu bar -->
    <div class="mobile-menu-button bg-gray-200 flex justify-between md:hidden sticky">

        <!-- logo -->
        <a href='#'>
            <img class="inline-block h-12 w-12"
                src="imgs/TexEdBook-01.png"
                alt=""/> 
        </a>

        <!-- mobile menu button  -->
        <button>
            <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
        </button>
    </div>

    <!-- sidebar -->
    <div class="sidebar bg-gray-75 w-56 space-y-6 absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition duration-200 ease-in-out border-gray-600">
        <!--  -->
        <a href='#'>
            <img class="inline-block h-56 w-56"
                src="imgs/TexEdBook-01.png"
                alt=""/> 
        </a>
        
        <!-- sidebar content -->
        {{ sidebar }}
    </div>

    <!-- body -->
    <div class="flex-1 p-6 prose prose-neutral mx-auto text-justify font-serif">
        {{ body }}
    </div>
    
</div>

<script type="text/javascript">
    // grab button and sidebar
    const btn = document.querySelector(".mobile-menu-button");
    const sidebar = document.querySelector(".sidebar");

    // add event listener for the click
    btn.addEventListener("click", () => {
        sidebar.classList.toggle("-translate-x-full");
    });
</script>

</html>
